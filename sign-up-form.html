<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="page content">
            <div class="left header">
                <header>
                    <img class="icon" src="images/odin-lined.png" alt="Odin icon" />
                    <h1>ODIN</h1>
                </header>
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>            
            </div>
            <div class="right content">
                <section class="text">                    
                    <h2>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </section>
                <section class="form">
                    <header>
                        <h2>Let's do this!</h2>
                        <div class="row one">
                            <div class="input">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required/>
                            </div>
                            <div class="input">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" required/>
                            </div>
                        </div>
                        <div class="row two">
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required/>
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" required/>
                            </div>
                        </div>
                        <div class="row three">
                            <div class="input error">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required/>
                                <p>*Passwords do not match</p>
                            </div>
                            <div class="input error">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" name="confirm" required/>
                            </div>
                        </div>
                    </header>
                    <form action=""></form>
                </section>
                <section class="actions">
                    <input type="button" value="Create Account" />
                    <p>Already have an account? <a>Log in</a></p>
                </section>
            </div>
        </div>
    </body>
</html>
